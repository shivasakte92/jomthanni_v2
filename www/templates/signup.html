<ion-view hide-nav-bar="true" style="" class=" " id="page3" title="">
  <ion-content class="no-header background-login" padding="true">
    <br>
    <br>
    <br> 
    <form name="signupForm" class="list " id="signup-form2">
      <ion-list class=" " id="signup-list3">
        <label class="item item-input item-floating-label">
          <span style="color: #9F9F9F;"  class="input-label">Name</span>
          <input style="color: #ffffff;" ng-model="user.name" type="text" placeholder="Name">
        </label>
        <label class="item item-input item-floating-label">
          <span style="color: #9F9F9F;" class="input-label">Email</span>
          <input style="color: #ffffff;" ng-model="user.email" type="email" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
          <span style="color: #9F9F9F;" class="input-label">Password</span>
          <input style="color: #ffffff;" ng-model="user.password" type="password" placeholder="Password">
        </label>
      </ion-list>
      <div style="width: 279px; height: 35px;" class="spacer"></div>
      <button ng-click="signupEmail(signupForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline " id="signup-button">SIGN UP WITH YOUR EMAIL</button>
      <button onclick="window.location.href='#/page2'" class=" button button-block  icon-left ion-ios-home-outline" id="back-button">BACK TO LOGIN</button>
<!--             <button ng-click="exploreMenu()" class=" button button-block  icon-left ion-ios-home-outline" id="exploremenu-button">EXPLORE MENU</button>
  <button class=" button button-positive  button-block icon-left ion-social-facebook " id="signup-facebook-button">SIGN UP WITH FACEBOOK</button> -->
</form>
</ion-content>
</ion-view>
