  <h4 style="padding-left: 10px;">Category</h4>

  <ion-scroll direction="x" class="wide-as-needed">
    <div style="display: inline-block;white-space: nowrap; ">
      <img src="img/latest2/whisky.jpg" ui-sref="spirits" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
      <img src="img/latest2/beer.jpg" ui-sref="beers" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
      <img src="img/latest2/tobacco.jpg" ui-sref="tobacco" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
      <img src="img/latest2/wine.jpg" ui-sref="wine" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
      <img src="img/latest2/accessories.jpg" ui-sref="accessories" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
      <img src="img/latest2/others.jpg" ui-sref="others" style="margin: 10px; height:150px; width:auto; display: inline-block; border-radius: 8px;">
    </div>
  </ion-scroll>

  <h4 style="padding-left: 10px;">Announcements</h4>

    <ion-slide-box slide-intervel='30000' auto-play="true">
    <ion-slide ng-repeat="item in announcements">
    <img ng-src="{{item.URL}}" style="width:100%;height:100%;"/>
    </ion-slide>
    </ion-slide-box>

  <div ng-if="popularItems.length>=1">
    <h4 style="padding-left: 10px;">Popular Item</h4>
    <h6 style="padding-left: 10px;">Most popular drinks preferred by everyone</h6>

    <ion-scroll direction="x" class="wide-as-needed">
      <div ng-repeat="item in popularItems" style="display: inline-block;white-space: nowrap; ">
        <img ng-src="{{item.URL}}" style="margin: 10px; height:350px; width:auto; display: inline-block; border-radius: 8px;">
        <div class="content" style="text-align:center;font-weight:bold;">
              {{item.item_name}}
            </div>
        <a class="item item-icon-right assertive" href="javascript:void(0)"  style="border-width: 0px; border-style: none;" >
        <!-- <p style="font-size: 12px;text-align:center;">
                <span style="font-weight: bold;color: black;">{{item.item_name}}</span>
              </p> -->
              <p style="font-size: 12px;text-align:left;">
                <span style="font-weight: bold;color: black;">RM {{item.price}}</span>
                </p>
              <i style="font-size: 25px; margin-right:0px;right:0px;"  ng-click="addToCart(popularItems[$index])" class="icon ion-ios-cart"></i>
            </a>
      </div>
    </ion-scroll>
  </div>

  <div ng-if="promotions.length>=1">
  <h4 style="padding-left: 10px;">Promotions</h4>

  <ion-scroll direction="x" class="wide-as-needed">
    <div ng-repeat="item in promotions" style="display: inline-block;white-space: nowrap; ">
      <img ng-src="{{item.URL}}" style="margin: 10px; height:350px; width:auto; display: inline-block; border-radius: 8px;">
      <div class="content" style="text-align:center;font-weight:bold;">
              {{item.item_name}}
            </div>
      <a class="item item-icon-right assertive" href="javascript:void(0)"  style="border-width: 0px; border-style: none;" >
        <!-- <p style="font-size: 12px;text-align:center;">
                <span style="font-weight: bold;color: black;">{{item.item_name}}</span>
              </p> -->
              <p style="font-size: 12px;text-align:left;">
                <span style="font-weight: bold;color: black;">RM {{item.price}}</span>
                </p>
              <i style="font-size: 25px; margin-right:0px;right:0px;"  ng-click="addToCart(promotions[$index])" class="icon ion-ios-cart"></i>
            </a>
    </div>
  </ion-scroll>
  </div>

  <div ng-if="orderAgain.length>=1">
    <h4 style="padding-left: 10px;">Order Again</h4>
    <h6 style="padding-left: 10px;">Why choose different? Order your favourite drink again!</h6>

    <ion-scroll direction="x" class="wide-as-needed">
      <div ng-repeat="item in orderAgain" style="display: inline-block;white-space: nowrap; ">
        <div ng-if="item.URL!=null">
        <img ng-src="{{item.URL}}" style="margin: 10px; height:250px; width:auto; display: inline-block; border-radius: 8px;">
        <div class="content" style="text-align:center;font-weight:bold;">
              {{item.item_name}}
            </div>
        <a class="item item-icon-right assertive" href="javascript:void(0)"  style="border-width: 0px; border-style: none;" >
        <!-- <p style="font-size: 12px;text-align:center;">
                <span style="font-weight: bold;color: black;">{{item.item_name}}</span>
              </p> -->
              <p style="font-size: 12px;text-align:left;">
                <span style="font-weight: bold;color: black;">RM {{item.price}}</span>
                </p>
              <i style="font-size: 25px; margin-right:0px;right:0px;"  ng-click="addToCart(orderAgain[$index])" class="icon ion-ios-cart"></i>
            </a>
        </div>    
      </div>
    </ion-scroll>
  </div>
